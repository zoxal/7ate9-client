language: android
sudo: false
jdk: oraclejdk8
script: "./gradle build"
deploy:
  provider: releases
  file_glob: true
  file: "/home/travis/build/zoxal/7ate9-client/app/build/outputs/apk/release/*.apk"
  skip_cleanup: true
  overwrite: true
  on:
    repo: zoxal/7ate9-client
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_7fc8947abd05_key -iv $encrypted_7fc8947abd05_iv
  -in 7ate9.jks.enc -out app/7ate9.jks -d
- openssl aes-256-cbc -K $encrypted_7fc8947abd05_key -iv $encrypted_7fc8947abd05_iv
  -in keystore.properties.enc -out keystore.properties -d
