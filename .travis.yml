language: android
sudo: enabled
jdk: oraclejdk8
script: "./gradlew build"
deploy:
  provider: releases
  file_glob: true
  file: "/home/travis/build/zoxal/7ate9-client/app/build/outputs/apk/release/7ate9-client*"
  skip_cleanup: true
  overwrite: true
  on:
    repo: zoxal/7ate9-client
    tags: true
before_install:
- openssl aes-256-cbc -K $encrypted_7fc8947abd05_key -iv $encrypted_7fc8947abd05_iv
  -in keystore-config.enc -out keystore-config -d
- tar xvf keystore-config
